<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Noto+Sans|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>ChatMe</title>
  </head>
  <body>
    <header class="auxiliary">
      <nav>
        <span>Username</span>
        <button type="button" name="button">Salir</button>
      </nav>
    </header>

    <aside>
      <ul>
        <li>
          <img src="img/user.png" alt="">
          <span class="username">User 1</span>
          <span class="connection">Last conection</span>
        </li>
        <li>
          <img src="img/user.png" alt="">
          <span class="username">User 2</span>
          <span class="connection">Last conection</span>
        </li>
        <li>
          <img src="img/user.png" alt="">
          <span class="username">User 3</span>
          <span class="connection">Last conection</span>
        </li>
        <li>
          <img src="img/user.png" alt="">
          <span class="username">User 4</span>
          <span class="connection">Last conection</span>
        </li>
        <li>
          <img src="img/user.png" alt="">
          <span class="username">User 5</span>
          <span class="connection">Last conection</span>
        </li>
      </ul>
    </aside>

    <main>
      <section class="contact">
        <img src="img/user.png" alt="">
        <span>Username</span>
      </section>
      <section class="messages">
        <ul>
          <li class="own"><span>Hola</span></li>
          <li class="their"><span>Hola</span></li>
        </ul>
      </section>
      <section class="newMsg">
        <input type="text" name="message" value="" placeholder="Mensaje...">
        <button class="btn primary" type="button" name="button">Enviar</button>
      </section>
    </main>
  </body>
</html>
