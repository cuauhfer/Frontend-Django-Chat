<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Noto+Sans|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <title>ChatMe</title>
  </head>
  <body class="auxiliary">
    <main>
      <h1>Bienvenido a <br><span class="logo-xl">ChatMe</span></h1>
      <section class="login">
        <span>Ingrese sus credenciales de acceso</span>
        <label for="username">Nombre de usuario o correo</label>
        <input id="username" type="text" name="username" value="" placeholder="Nombre de usuario o E-Mail">
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" value="" placeholder="Contraseña">
        <a href="main.html">
          <button class="btn" type="submit" name="login"> Ingresar</button>
        </a>
      </section>
      <section class="sing-in">
        <span>¿Eres un nuevo usuario?</span>
        <a href="register.html">Crea una cuenta ahora</a>
      </section>
    </main>
  </body>
</html>
