<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Noto+Sans|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <title>ChatMe</title>
  </head>
  <body class="auxiliary">
    <main>
      <h1>Bienvenido a <br><span class="logo-xl">ChatMe</span></h1>
      <section class="login">
        <span>Ingrese sus credenciales de acceso</span>
        <label for="name">Nombre</label>
        <input id="name" type="text" name="email" value="" placeholder="Nombre">
        <label for="lastname">Apellido(s)</label>
        <input id="lastname" type="text" name="email" value="" placeholder="Apellido(s)">
        <label for="username">Nombre de usuario</label>
        <input id="username" type="text" name="email" value="" placeholder="Nombre de usuario">
        <label for="email">Correo</label>
        <input id="email" type="email" name="email" value="" placeholder="E-Mail">
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" value="" placeholder="Contraseña">
        <button class="btn" type="submit" name="login"> Registrar</button>
      </section>
    </main>
  </body>
</html>
